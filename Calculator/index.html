<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <div class="bord">
        <h1>Calculator</h1>
        <input class="my-2" type="text" disabled name="" id="value1">
    <div>
        <button onclick="cal(1)" type="button" class="btn btn-dark border-light btn-lg">1</button>
        <button onclick="cal(2)" type="button" class="btn btn-dark border-light btn-lg">2</button>
        <button onclick="cal(3)" type="button" class="btn btn-dark border-light btn-lg">3</button>
    </div>
    <div>
        <button onclick="cal(4)" type="button" class="btn btn-dark border-light btn-lg">4</button>
        <button onclick="cal(5)" type="button" class="btn btn-dark border-light btn-lg">5</button>
        <button onclick="cal(6)" type="button" class="btn btn-dark border-light btn-lg">6</button>
    </div>
    <div> 
        <button onclick="cal(7)" type="button" class="btn btn-dark border-light btn-lg">7</button>
        <button onclick="cal(8)" type="button" class="btn btn-dark border-light btn-lg">8</button>
        <button onclick="cal(9)" type="button" class="btn btn-dark border-light btn-lg">9</button>
    </div>
    <div>
        <button onclick="cal(0)" type="button" class="btn btn-dark border-light btn-lg">0</button>
        <button onclick="cal('+')" type="button" class="btn btn-dark border-light btn-lg">+</button>
        <button onclick="cal('-')" type="button" class="btn btn-dark border-light btn-lg">-</button>
    </div>
    <div>
        <button onclick="cal('*')" type="button" class="btn btn-dark border-light btn-lg">*</button>
        <button onclick="cal('/')" type="button" class="btn btn-dark border-light btn-lg">/</button>
        <button onclick="result('=')" type="button" class="btn btn-dark border-light btn-lg">=</button>
        <button onclick="" type="button" class="btn btn-dark border-light btn-lg">Reset</button>
    </div>
</div>
</center>
    <script src="app.js"></script>
</body>
</html>
