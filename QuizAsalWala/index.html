<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QUIZ APP</title>
  </head>
  <body>
    <h1 style="padding:20px; text-align: center; color: white;">Quiz App</h1>
    <div class="p-3 my-5">

      <div class="container text-center">
        <div class="p-5 rounded shadow question text-dark">
          <h4>Qustion Number <span id="currentQuestionNumber" class="fs-1">1</span>/<span id="totalQuestionQuantity">20</span></h4>
          <h3 id="question">Question</h3>
        </div>  
      </div>
      <div class="container text-center">
        <div style="background-color: white; border: 2px solid black;" class="p-5 rounded shadow text-white">
          <div id="optionsParent" class="row"></div>
          <div id="resultParent" style="width: 100%; max-width: 500px;" class="bg-white rounded shadow p-5 text-dark text-center">
            <label for="resultProgress" class="fs-3 text-center">Result</label>
            <progress class="fs-1 p-4" id="resultProgress" value="5" max="10"></progress>
            <p id="resultText" class="fs-4">Result</p>
          </div>
        </div>
        <div style="background-color: white; border: 2px solid black;" class="p-3 rounded shadow text-end text-right">
          <button onclick="nextQuestion()" class="btn px-5  rounded-pill btn-dark">Next</button>
        </div>  
      </div>
      
    </div>
      
      <!-- Optional JavaScript; choose one of the two! -->
      
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="app.js"></script>
  </body>
</html>
